@if(data$ | async; as data) {
    <div class="d-flex flex-row flex-wrap gap-2 p-3 pb-5 form-container">
        @if(form) {
            <form [formGroup]="form" class="d-flex flex-row flex-wrap gap-1">
                    <fitb-widget [nodes]="data"></fitb-widget>
            </form>
        }
    </div>
}
